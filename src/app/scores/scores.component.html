<div class="heading">Scores & LeaderBoard</div>
<!-- mat-tab -->
<div class="mat_tab">
    <mat-tab-group>
        <mat-tab label="Rocket League">
            <!-- mat-table -->
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                  <!-- Rank Column -->
                  <ng-container matColumnDef="Rank">
                    <th mat-header-cell *matHeaderCellDef> Rank </th>
                    <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
                  </ng-container>
                
                  <!-- Player name Column -->
                  <ng-container matColumnDef="Player name">
                    <th mat-header-cell *matHeaderCellDef> Player Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
                
                  <!-- Region Column -->
                  <ng-container matColumnDef="Region">
                    <th mat-header-cell *matHeaderCellDef> Region </th>
                    <td mat-cell *matCellDef="let element"> {{element.region}} </td>
                  </ng-container>
                
                  <!-- Trophies Column -->
                  <ng-container matColumnDef="Trophies">
                    <th mat-header-cell *matHeaderCellDef> Trophies </th>
                    <td mat-cell *matCellDef="let element"> {{element.trophies}} </td>
                  </ng-container>
                  
                  <!-- Points Column -->
                  <ng-container matColumnDef="Points">
                    <th mat-header-cell *matHeaderCellDef> Points </th>
                    <td mat-cell *matCellDef="let element"> {{element.points}} </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-tab>
        <mat-tab label="FIFA21"> FIFA21 </mat-tab>
        <mat-tab label="Valorant"> Valorant </mat-tab>
      </mat-tab-group>      
</div>
